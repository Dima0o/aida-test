<script>
    var  mass=[];
    for (var i = 0; i < 9; i++) {
        mass.push(getRandomArbitary(-25,25));
    }
    function getRandomArbitary(min, max)
    {
        return Math.random() * (max - min) + min;
    }
    var n=0;
    for (i = 0; i < 10; i++){
        if  (mass[i] < 0){
            n = n+mass[i];
            console.log(n);}

    }alert("Сумма отрицательных = " + n + "<br>");
</script>
